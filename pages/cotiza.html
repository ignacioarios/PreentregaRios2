<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Linkeo styles y bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Cotiza aqui tu vehiculo</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<!--Comienzo header-->

<body>
  <header>
    <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Pagano Automotores</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./catalogo.html">Catalogo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./nosotros.html">Nosotros</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" href="./ventas.html">Nuestras ventas</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!--Comienzo main-->
  <main>
    <!-- Formulario de cotizacion -->
    <h1 class="titulo">Te compramos tu vehiculo</h1>
    <form class="formulario" action="/post">
      <fieldset>
        <div>
          <label for="name">Nombre</label>
          <input name="Nombre" type="text">
        </div>
        <div>
          <label for="telefono">Telefono</label>
          <input id="Telefono" type="text">
        </div>
        <div>
          <label for="email">E-mail</label>
          <input type="email" name="email">
        </div>
        <div>
          <label for="vehiculo">Tipo de vehiculo</label>
          <select class="eleccion" name="tipovehiculo" id="">
            <option value="Moto">Auto</option>
            <option value="Auto">Moto</option>
            <option value="Camioneta">Camioneta</option>
          </select>
        </div>
        <div>
          <label>Modelo</label>
          <input id="Modelo" type="text">
        </div>
        <div>
          <label for="km">Kilometraje</label>
          <input id="Kilometraje" type="text">
        </div>
        <div>
          <select class="eleccion" name="venta/permuta" id="">
            <option value="Venta">Venta</option>
            <option value="Permuta">Permuta</option>
          </select>
        </div>
        <div>
          <textarea name="Comentarios" id="" placeholder=" Indique detalles a tener en cuenta"></textarea>
        </div>
        <input type="file" name="" id="">
      </fieldset>
      <input class="enviar" type="submit" value="Enviar">
    </form>
  </main>
  <!--Comienzo footer-->
  <footer class="footer">
    <a href="https://www.instagram.com/pagano_automotores" target="_blank" ID="contacto">Entrar al Instagram</a>
    <a href="https://wa.me/543424853057" target="_blank">Escribenos al Whatsapp</a>
    <div>
      <a href="../pages/nosotros.html">
        <img src="../img/logo.png" alt="logopagano" class="logopagano">
      </a>
    </div>
    <p class="t-footer"> Todos los derechos reservados</p>
  </footer>
  <!--Linkeo script bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</body>

</html>
